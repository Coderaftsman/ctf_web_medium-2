<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<style>
    body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #020617, #0f172a, #020024);
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e5e7eb;
    }
    .card {
        width: 520px;
        background: rgba(15, 23, 42, 0.95);
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 0 35px rgba(56, 189, 248, 0.25);
        text-align: center;
    }
    h1 {
        color: #38bdf8;
        margin-bottom: 10px;
    }
    .subtitle {
        color: #94a3b8;
        margin-bottom: 25px;
    }
    .profile-btn {
        display: inline-block;
        padding: 14px 26px;
        margin-top: 20px;
        border-radius: 12px;
        background: linear-gradient(90deg, #22d3ee, #3b82f6);
        color: #020617;
        font-weight: bold;
        text-decoration: none;
        font-size: 16px;
    }
    .profile-btn:hover {
        opacity: 0.9;
    }
    .info {
        margin-top: 25px;
        font-size: 14px;
        color: #64748b;
    }
</style>
</head>
<body>

<div class="card">
    <h1>ðŸ‘¤ User Dashboard</h1>
    <div class="subtitle">Welcome back, User</div>

    <p>View your personal profile information below.</p>

    <a class="profile-btn" href="/profile?id=100">
        View My Profile
    </a>

    <div class="info">
        Logged in as User ID: <strong>100</strong>
    </div>
</div>

</body>
</html>
