<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<style>
    body {
        min-height: 100vh;
        margin: 0;
        background: radial-gradient(circle at top, #020617, #000);
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e5e7eb;
    }
    .card {
        width: 520px;
        background: #0f172a;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(34, 197, 94, 0.35);
        text-align: center;
    }
    h1 {
        color: #22c55e;
        margin-bottom: 20px;
    }
    .field {
        margin: 12px 0;
        font-size: 17px;
    }
    .label {
        color: #94a3b8;
    }
    .flag {
        margin-top: 25px;
        background: #000;
        color: #a7f3d0;
        padding: 16px;
        border-radius: 12px;
        font-size: 18px;
        word-break: break-all;
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
    }
    .note {
        margin-top: 25px;
        font-size: 14px;
        color: #64748b;
    }
</style>
</head>
<body>

<div class="card">
    <h1>ðŸ“„ Profile Details</h1>

    <div class="field">
        <span class="label">Name:</span> {{ user.name }}
    </div>
    <div class="field">
        <span class="label">Role:</span> {{ user.role }}
    </div>

    {% if user.flag %}
        <div class="flag">
            ðŸš© {{ user.flag }}
        </div>
    {% endif %}

    <div class="note">
        Access only what belongs to youâ€¦ or does it?
    </div>
</div>

</body>
</html>
